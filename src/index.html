<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="page">
        <header class="header">
            <div class="container">
                <div class="header__wrapper">
                    <div class="header__links">
                        <img src="" alt="logo" class="header__logo">
                        <nav class="header__menu">
                            <ul class="menu__list"><a href="#" class="menu__link">Discover</a></ul>
                            <ul class="menu__list"><a href="#" class="menu__link menu__link_light">How it work</a></ul>
                        </nav>
                    </div>
                    <div class="header__content">
                        <input type="text" placeholder="Search" class="header__search">
                    </div>
                    <img src="" alt="notification" class="bell">
                    <div class="header__btns">
                        <button class="header__btn btn__blue">Upload</button>
                        <button class="header__btn btn__white">Connect Wallet</button>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="start">
                <div class="container">
                   <div class="start__wrapper">
                        <div class="start__descr">
                            Create, explore, & collect digital art NFTs.
                        </div>
                        <h1 class="start__title">
                            The new creative economy.
                        </h1>
                        <button class="start__btn btn__white">Start your search</button>
                   </div>
            </section>
        </main>
        <footer class="footer">
            footer
        </footer>
