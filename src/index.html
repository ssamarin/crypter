<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="page">
        <header class="header">
            <div class="container">
                <div class="header__wrapper">
                    <div class="header__links">
                        <a href="#"><img src="img/logo.png" alt="logo" class="header__logo"></a>
                        <nav class="header__menu">
                            <ul class="menu__list"><a href="#" class="menu__link">Discover</a></ul>
                            <ul class="menu__list"><a href="#" class="menu__link menu__link_light">How it work</a></ul>
                        </nav>
                    </div>
                    <div class="header__content">
                        <input type="text" placeholder="Search" class="header__search"> 
                        <a href="#" class="header__notification"><img src="icons/bell.svg" alt="notification" class="bell"></a>
                        <div class="header__btns">
                            <button class="header__btn_blue btn__blue">Upload</button>
                            <button class="header__btn btn__white">Connect Wallet</button>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="start">
                <div class="container">
                   <div class="start__wrapper">
                        <div class="start__descr">
                            Create, explore, & collect digital art NFTs.
                        </div>
                        <h1 class="start__title">
                            The new creative economy.
                        </h1>
                        <button class="start__btn btn__white">Start your search</button>
                   </div>
            </section>
            <section class="promo">
                <div class="container">
                    <div class="promo__video">
                        <picture>
                            <source media="(max-width: 650px)" srcset="img/nft/girl_mobile.jpg">
                            <img src="img/nft/girl.jpg" alt="nft">
                        </picture>
                    </div>
                    <div class="promo__info">
                        <h3 class="promo__title">
                            the creator networkÂ®
                        </h3>
                        <div class="promo__people">
                            <div class="creator">
                                <img src="img/avatars/enrico.jpg" alt="Creator">
                                <div class="creator__info">
                                    <div class="creator__status">
                                        Creator
                                    </div>
                                    <div class="creator__name">
                                        Enrico Cole
                                    </div>
                                </div>
                            </div>
                            <div class="instant__price">
                                <img src="img/avatars/user.png" alt="Instant price">
                                <div class="instant__price-info">
                                    Instant price
                                </div>
                                <div class="instant__price-price">
                                    3.5 ETH
                                </div>
                            </div>
                        </div>
                        <div class="promo__total">
                            <div class="total__head">
                                Current Bid
                            </div>
                            <div class="total__price">
                                1.00 ETH
                            </div>
                            <div class="total__convert">
                                $3,618.36
                            </div>
                            <div class="total__ending">
                                Auction ending in
                            </div>
                            <div class="total__timer">
                                <div class="timer__block">
                                    <span id="hours">20</span>
                                    Hrs
                                </div>
                                <div class="timer__block">
                                    <span id="minutes">56</span>
                                    mins
                                </div>
                                <div class="timer__block">
                                    <span id="seconds">20</span>
                                    secs
                                </div>
                            </div>
                        </div>
                        <button class="promo__btn btn__blue"></button>
                        <button class="promo__btn btn__white"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            footer
        </footer>
    </div>
</body>
</html>
